services:
  # Backend API Service
  - type: web
    name: skillforge-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://skillforge-frontend.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: skillforge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: skillforge-redis
          property: connectionString

  # Frontend Static Site
  - type: web
    name: skillforge-frontend
    env: static
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build:render
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://skillforge-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://skillforge-backend.onrender.com

# Database Services
databases:
  - name: skillforge-db
    plan: starter
    region: oregon

  - name: skillforge-redis
    type: redis
    plan: starter
    region: oregon
